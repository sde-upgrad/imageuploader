<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- title bar text-->
    <title>Upload an image</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/tachyons.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/app.css}"/>

</head>

<body class="sans-serif">
<nav class="dt w-100 border-box pa3">
    <a class="dtc v-mid mid-gray link dim w-25" href="#" title="Home">

        <!-- navigation bar title-->
        <h3 color="red pa0">Welcome to your Homepage</h3>

    </a>
    <div class="dtc v-mid w-75 tr">

        <!-- Upload Image button in navigation bar-->
        <a class="link dim blue link pointer f6 f5-ns dib" href="/upload" title="Upload">Upload Image</a>

    </div>
</nav>
<section class="cf w-100 pa2-ns">

    <!-- In ImageController images was a list, so here image indicates each element of the images list-->
    <article class="fl w-100 w-50-m  w-25-ns pa2-ns"  th:each="image : ${images}">
        <div class="aspect-ratio aspect-ratio--1x1">

            <!-- This is the imageFile string-->
            <dt class="ml0 black truncate w-100" th:text="${image.imageFile}">Description</dt>


            <a href="#0" class="ph2 ph0-ns pb3 link db">

                <!-- This is the title of image-->
                <h3 class="f5 f4-ns mb0 black-90" th:text="${image.title}">Title of piece</h3>

                <!-- This is the image upload date-->
                <h3 class="f6 f5 fw4 mt2 black-60" th:text="${image.uploadDate}">Upload Date</h3>
            </a>
        </div>

    </article>
</section>

</body>
</html>
