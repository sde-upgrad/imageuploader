<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- title bar text-->
    <title>Your Own Image Hosting</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/tachyons.min.css}"/>
</head>

<body class="sans-serif">


<main class="pa4 black-80">

    <!-- Mapping of html signin page-->
    <form method="POST" action="/users/signin" class="measure center">

        <fieldset id="sign_up" class="ba b--transparent ph0 mh0">

            <!-- Sign In page Heading-->
            <legend class="f2 fw6 ph0 mh0">Sign into your account</legend>
            <div class="mt3">

                <!-- Input Username text area-->
                <label class="db fw6 lh-copy f6" for="username">Username</label>
                <input class="pa2 input-reset ba w-100" type="text" name="username" id="username">

            </div>
            <div class="mt3">

                <!-- Input Password text area-->
                <label class="db fw6 lh-copy f6" for="password">Password</label>
                <input class="pa2 input-reset ba w-100" type="password" name="password" id="password">

            </div>
        </fieldset>
        <div class="mt3">

            <!-- Sign In submit button-->
            <input class="b ph3 pv2 input-reset ba b--black bg-transparent grow pointer f6 dib" type="submit" value="Sign in">

        </div>
    </form>
</main>
</body>
</html>
